<div class="login-container">
  <div class="login-box">
    <h1>Welcome Back</h1>
    <p class="subtitle">Sign in to continue to UrbanFood</p>
    
    <button class="google-btn" (click)="loginWithGoogle()">
      <img src="/assets/google-logo.webp" alt="Google" class="google-icon">
      Continue with Google
    </button>

    <div class="divider">
      <span>or</span>
    </div>

     <button class="login-btn email-btn" (click)="loginWithEmail()">
      <i class="fas fa-envelope"></i>
      Continue with Email
    </button>

    <button class="login-btn phone-btn" (click)="loginWithPhone()">
      <i class="fas fa-phone"></i>
      Continue with Phone
    </button>

    <div class="signup-link">
      Don't have an account? <a routerLink="/signup">Sign up</a>
    </div>
  </div>
</div>
