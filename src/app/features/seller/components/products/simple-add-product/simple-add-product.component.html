<div class="simple-add-product-container">
  <h2>Add New Product</h2>
  
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Product Title*</label>
      <input 
        type="text" 
        id="title" 
        formControlName="title" 
        class="form-control"
        [class.is-invalid]="productForm.get('title')?.invalid && productForm.get('title')?.touched"
      >
      <div *ngIf="productForm.get('title')?.invalid && productForm.get('title')?.touched" class="error-message">
        Title is required
      </div>
    </div>
    
    <div class="form-group">
      <label for="description">Description*</label>
      <textarea 
        id="description" 
        formControlName="description" 
        class="form-control"
        rows="4"
        [class.is-invalid]="productForm.get('description')?.invalid && productForm.get('description')?.touched"
      ></textarea>
      <div *ngIf="productForm.get('description')?.invalid && productForm.get('description')?.touched" class="error-message">
        Description is required
      </div>
    </div>
    
    <div class="form-group">
      <label for="imageUrl">Image URL</label>
      <input 
        type="text" 
        id="imageUrl" 
        formControlName="imageUrl" 
        class="form-control"
      >
    </div>
    
    <div class="form-group">
      <label for="price">Price*</label>
      <input 
        type="number" 
        id="price" 
        formControlName="price" 
        class="form-control"
        min="0"
        step="0.01"
        [class.is-invalid]="productForm.get('price')?.invalid && productForm.get('price')?.touched"
      >
      <div *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched" class="error-message">
        Price must be a positive number
      </div>
    </div>
    
    <div class="form-group">
      <label for="tags">Tags (comma-separated)</label>
      <input 
        type="text" 
        id="tags" 
        formControlName="tags" 
        class="form-control"
        placeholder="e.g. organic, fruit, healthy"
      >
    </div>
    
    <div class="form-actions">
      <button type="button" class="cancel-btn" (click)="onCancel()">Cancel</button>
      <button type="submit" class="submit-btn" [disabled]="productForm.invalid || isLoading">
        {{ isLoading ? 'Saving...' : 'Save Product' }}
      </button>
    </div>
  </form>
</div>
